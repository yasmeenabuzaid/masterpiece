<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Form</title>
<link rel="stylesheet" href="../css/signup.css">
</head>
<body>
<div class="main">
    <div class="container2">
        <!-- <div class="logo">
        <img src="../img/main_logo.png" alt="Main Logo" id="logo">

        </div> -->
      </div>
  <div class="container">
    <div class="signup-container">
      <div class="signup-form">
        <div class="links">
          <a href="signup.html">Sign Up</a>
          <a href="signin.html">Sign In</a>
        </div>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="insert the new username" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="insert Email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password"placeholder="password"  required>
          </div>
          <div class="form-group">
            <label class="checkbox-container">
              <input type="checkbox" checked>
              <span class="checkmark"></span>
              I agree to the <a href="#">terms and conditions</a>
            </label>
          </div>
          <div class="form-group">
            <button type="submit">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
</div>
</body>
</html>
